<!DOCTYPE html>
<html>
<head>
  <title>Ben Quartermaine's Github Profile Page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card header ">
      <img class="profile-picture" src="photos/headshot.PNG" alt="Profile Picture">
      <h1 class="header-name">Ben Quartermaine</h1>
      <p class="description-bio">Full-Stack Developer</p>
    </div>

      <div class="card ">
        <ul>
          <li>
            <a class="fab social-text" href="#">
             <i class="fab fa-linkedin">
             </i> LinkedIn 
           </a>
         </li>

         <li>
          <a class="fab social-text" href="#">
           <i class="fab fa-github">
           </i> Github
         </a>
       </li>

       <li>
         <a class="fab social-text" href="#">
           <i class="fab fa-medium">
           </i> Medium
         </a>
       </li>
     </ul>
   </div>
    
    <div class="card ">
      
      <h2>Favorite Movies</h2>
      
      <table>
        <tr>
          <td>
            <img class="movie-covers" src="photos/pulp_fiction.PNG" alt="John Trevolta and Uma Thurman dancing">
          </td>
          <td>
            <h3>Pulp Fiction</h3>
            <p>A cult classic</p>
          </td>
        </tr>
        <tr>
          <td>
            <img class="movie-covers" src="photos/the_intouchables.PNG" alt="Two main characters looking at art">
          </td>
          <td>
            <h3>The Intouchables</h3>
            <p>A french masterpiece</p>
          </td>
        </tr>
        <tr>
          <td>
            <img class="movie-covers"src="photos/fear_loathing.PNG" alt="Johnny Depp on his way to debauchery in Las Vegas">
          </td>
          <td>
            <h3>Fear and Loathing in Las Vegas</h3>
            <p>A semi-accurate representation of Hunter S. Thompsons life.</p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
